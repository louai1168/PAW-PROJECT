<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e6e6e6;
    }
    .card {
      max-width: 450px;
      margin: 0 auto;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 12px;
      background: #0078d7;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 3px;
    }
    .confirm {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>exo3</h2>

  
  <table id="attendance">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Course</th>
        <th colspan="6">Sessions</th>
        <th colspan="6">Participation</th>
        <th>Message</th>
      </tr>
      <tr>
        <th colspan="4"></th>
        <th>S1</th><th>S2</th><th>S3</th><th>S4</th><th>S5</th><th>S6</th>
        <th>P1</th><th>P2</th><th>P3</th><th>P4</th><th>P5</th><th>P6</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  
  <div class="card">
    <form id="studentForm" novalidate>
      <label for="studentID">Student ID:</label>
      <input type="text" id="studentID">
      <div id="idError" class="error"></div>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" >
      <div id="lastError" class="error"></div>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName">
      <div id="firstError" class="error"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" >
      <div id="emailError" class="error"></div>

      <button type="submit">Add Student</button>
    </form>
    <div id="confirm" class="confirm"></div>
  </div>

<script>
  const form = document.getElementById("studentForm");
  const tbody = document.querySelector("#attendance tbody");

  
  function createRow(student) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${student.id}</td>
      <td>${student.last}</td>
      <td>${student.first}</td>
      <td>${student.course}</td>
      <td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td>
      <td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td>
      <td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td>
      <td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td>
      <td></td>`;
    return tr;
  }

  
  function loadStudents() {
    const students = JSON.parse(localStorage.getItem("students") || "[]");
    students.forEach(st => tbody.appendChild(createRow(st)));
  }

  loadStudents();

  
  function clearErrors() {
    document.querySelectorAll(".error").forEach(el => el.textContent = "");
    document.getElementById("confirm").textContent = "";
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    clearErrors();

    const id = document.getElementById("studentID").value.trim();
    const last = document.getElementById("lastName").value.trim();
    const first = document.getElementById("firstName").value.trim();
    const email = document.getElementById("email").value.trim();

    let valid = true;

    if (id === "" || !/^[0-9]+$/.test(id)) {
      document.getElementById("idError").textContent = "Student ID must contain only numbers.";
      valid = false;
    }
    if (last === "" || !/^[A-Za-z]+$/.test(last)) {
      document.getElementById("lastError").textContent = "Last name must contain only letters.";
      valid = false;
    }
    if (first === "" || !/^[A-Za-z]+$/.test(first)) {
      document.getElementById("firstError").textContent = "First name must contain only letters.";
      valid = false;
    }
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
      document.getElementById("emailError").textContent = "Please enter a valid email address.";
      valid = false;
    }

    if (!valid) return;

    const newStudent = { id, last, first, course: "PAW" };

    
    tbody.appendChild(createRow(newStudent));

    
    let students = JSON.parse(localStorage.getItem("students") || "[]");
    students.push(newStudent);
    localStorage.setItem("students", JSON.stringify(students));

    
    document.getElementById("confirm").textContent =
      `âœ… Student ${id} - ${last} ${first} added successfully.`;

    form.reset();
  });
</script>

</body>
</html>
